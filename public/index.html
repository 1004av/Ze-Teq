<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ze-Teq</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 로그인 버튼 스타일 */
    .custom-btn {
      width: 60px;
      height: 40px;
      border: 3px solid #315cfd;
      border-radius: 45px;
      background: white;
      font-size: 0.8em;
      font-weight: 550;
      cursor: pointer;
      transition: all 0.3s;
    }
    .custom-btn:hover {
      background: #315cfd;
      color: white;
    }

    /* 드롭다운 래퍼 - relative 꼭 필요 */
    #logo-dropdown-wrapper {
      position: relative;
      display: inline-block;
      margin-left: 1rem;
    }

    /* 드롭다운 메뉴 기본 숨김 */
    #logo-dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: #ffffffee;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(49, 92, 253, 0.4), 0 4px 6px -2px rgba(49, 92, 253, 0.25);
      padding: 20px;
      min-width: 250px;

      opacity: 0;
      transform: scaleY(0.95);
      transform-origin: top;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 9999;
    }

    /* 드롭다운 활성화 상태 */
    #logo-dropdown-menu.active {
      opacity: 1;
      transform: scaleY(1);
      pointer-events: auto;
    }

    /* 화살표 회전 애니메이션 */
    #dropdown-arrow {
      transition: transform 0.3s ease;
    }
    #dropdown-arrow.rotate-180 {
      transform: rotate(180deg);
    }

    /* 네비게이션 바 */
    nav {
      background: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-white">

  <!-- 네비게이션 바 -->
  <nav class="flex justify-between items-center px-4 h-16 border-gray-300 shadow-sm">

    <!-- 왼쪽 메뉴 + 로고 -->
    <div class="flex items-center">
      <!-- 햄버거 버튼 -->
      <button id="menu-toggle" class="text-gray-700 focus:outline-none">
        <svg id="icon-menu" class="w-6 h-6 block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- 로고 + 드롭다운 -->
      <div id="logo-dropdown-wrapper" class="ml-4">
        <div id="logo-click-area" class="flex items-center cursor-pointer select-none space-x-2">
          <img src="logo.png" alt="Ze-Teq" class="h-10 w-auto" />
          <span class="text-2xl font-bold text-blue-600">Ze-Teq</span>
          <svg id="dropdown-arrow" class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <div id="logo-dropdown-menu" class="">
          <div class="p-4 text-center">
            <img src="logo-alt.png" alt="다른 로고" class="mx-auto mb-4" style="max-height: 100px;" />
            <p class="text-gray-700 font-semibold">Ze-Teq 브랜드 로고 변형</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 오른쪽 알림 + 로그인 -->
    <div class="flex items-center space-x-4">
      <button class="relative text-gray-700 hover:text-blue-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 22c1.1046 0 2-.8954 2-2h-4c0 1.1046.8954 2 2 2zM18 16v-5c0-3.314-2.686-6-6-6s-6 2.686-6 6v5l-2 2h16l-2-2z" />
        </svg>
      </button>
      <button class="custom-btn">로그인</button>
    </div>

  </nav>

  <main class="p-10 text-center text-xl">
    여기는 홈입니다. 기능을 추가해보세요.
  </main>

  <script>
    // 햄버거 메뉴 토글
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const iconMenu = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');

    toggleButton.addEventListener('click', () => {
      sidebar?.classList.toggle('-translate-x-full');
      iconMenu.classList.toggle('hidden');
      iconClose.classList.toggle('hidden');
    });

    // 드롭다운 토글
    const logoClickArea = document.getElementById('logo-click-area');
    const logoDropdown = document.getElementById('logo-dropdown-menu');
    const dropdownArrow = document.getElementById('dropdown-arrow');

    logoClickArea.addEventListener('click', (e) => {
      e.stopPropagation();
      const isActive = logoDropdown.classList.contains('active');
      if (isActive) {
        logoDropdown.classList.remove('active');
        dropdownArrow.classList.remove('rotate-180');
      } else {
        logoDropdown.classList.add('active');
        dropdownArrow.classList.add('rotate-180');
      }
    });

    // 외부 클릭 시 드롭다운 닫기
    document.addEventListener('click', (e) => {
      if (!logoClickArea.contains(e.target) && !logoDropdown.contains(e.target)) {
        logoDropdown.classList.remove('active');
        dropdownArrow.classList.remove('rotate-180');
      }
    });
  </script>
</body>
</html>
