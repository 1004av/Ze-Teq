<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ze-Teq</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-btn {
      width: 60px;
      height: 40px;
      border: 3px solid #315cfd;
      border-radius: 45px;
      transition: all 0.3s;
      cursor: pointer;
      background: white;
      font-size: 0.8em;
      font-weight: 550;
    }

    .custom-btn:hover {
      background: #315cfd;
      color: white;
      
    }
  </style>
</head>
<body class="bg-white">

  <!-- 사이드바 -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-300 shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">메뉴</h2>
      <ul class="space-y-1">
        <!-- 현재 페이지 표시: 진한 회색 배경 -->
        <li>
          <a href="/" class="block px-4 py-2 rounded-md bg-gray-300 text-blue-700 font-semibold">
            홈
          </a>
        </li>
        <li>
          <a href="/research.html" class="block px-4 py-2 rounded-md hover:bg-gray-200 text-gray-700">
            상품 리서치
          </a>
        </li>
      </ul>
    </div>
  </div>


  <!-- 상단 네비게이션 바 -->
  <nav class="bg-white border-b border-gray-300 sticky top-0 z-50">
    <div class="w-full px-4 flex justify-between items-center h-16">
      <div class="flex items-center space-x-1">
        <!-- 햄버거 버튼 -->
        <button id="menu-toggle" class="text-gray-700 focus:outline-none">
          <!-- 햄버거 아이콘 -->
          <svg id="icon-menu" class="w-6 h-6 block" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- X 아이콘 -->
          <svg id="icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- 로고 및 텍스트 클릭 영역 -->
        <a href="/" class="flex items-center space-x-1">
          <img src="logo.png" alt="Ze-Teq" class="h-16 w-auto" />
          <div class="text-2xl font-bold text-blue-600">Ze-Teq</div>
        </a>
      </div>

      <!-- 알림 버튼 (종 아이콘) -->
        <button class="relative text-gray-700 hover:text-blue-600 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C8.67 6.165 8 7.388 8 8.75v5.408c0 .538-.214 1.055-.595 1.437L6 17h5m4 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>

      <!-- 오른쪽 버튼 -->
      <button class="custom-btn">로그인</button>
    </div>
  </nav>

  <!-- 콘텐츠 -->
  <main class="p-10 text-center text-xl">
    여기는 홈입니다. 기능을 추가해보세요.
  </main>

  <!-- JavaScript -->
  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const iconMenu = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      iconMenu.classList.toggle('hidden');
      iconClose.classList.toggle('hidden');
    });
  </script>

</body>
</html>
