<style>
@keyframes drawLine {
  0%   { stroke-dashoffset: 1000; }
  40%  { stroke-dashoffset: 0; }
  80%  { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: -1000; }
}
.animate-graph {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: drawLine 2.5s ease-in-out forwards;
}
</style>

<script>
function generateRisingLinePoints(maxX = 1000) {
  const segments = Math.floor(6 + Math.random() * 6); // 6 ~ 11
  const xStep = maxX / segments;
  let y = 180 + Math.random() * 10;
  let points = [];

  for (let i = 0; i < segments; i++) {
    const x = i * xStep;
    y -= 10 + Math.random() * 20;
    if (y < 20) y = 20;
    points.push(`${Math.floor(x)},${Math.floor(y)}`);
  }

  // 마지막 점을 항상 maxX에 두되, y는 조금만 더 상승해 다르게 만듬
  y -= 10 + Math.random() * 20;
  if (y < 20) y = 20;
  points.push(`${maxX},${Math.floor(y)}`);

  return points.join(" ");
}

function animateLine(id, delay = 0) {
  const line = document.getElementById(id);

  const cycle = () => {
    line.classList.remove("animate-graph");
    line.setAttribute("points", "");

     setTimeout(() => {
      const maxX = 1000; // 화면 끝까지
      const points = generateRisingLinePoints(maxX);
      line.setAttribute("points", points);
      void line.offsetWidth;
      line.classList.add("animate-graph");
    }, 100);

  };

  setTimeout(() => {
    cycle();
    setInterval(cycle, 3000);
  }, delay);
}

animateLine("line1", 0);
animateLine("line2", 600);
animateLine("line3", 1200);
</script>






  

  <script>
    // 사이드바 토글 기능
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const iconMenu = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      iconMenu.classList.toggle('hidden');
      iconClose.classList.toggle('hidden');
    });

    // 로고 드롭다운 열기/닫기 기능
    const logoClickArea = document.getElementById('logo-click-area');
    const logoMenu = document.getElementById('logo-dropdown-menu');
    const dropdownArrow = document.getElementById('dropdown-arrow');

    logoClickArea.addEventListener('click', (e) => {
  e.stopPropagation();
  const isOpen = logoMenu.classList.contains('dropdown-enter-active');

  if (isOpen) {
    logoMenu.classList.remove('dropdown-enter-active');
    logoMenu.classList.add('dropdown-leave-active');
    dropdownArrow.classList.remove('rotate-180');

    setTimeout(() => {
      logoMenu.classList.remove('dropdown-leave-active');
      logoMenu.classList.add('dropdown-enter');
    }, 300); // 애니메이션 지속 시간과 일치
  } else {
    logoMenu.classList.remove('dropdown-enter', 'dropdown-leave-active');
    logoMenu.classList.add('dropdown-enter-active');
    dropdownArrow.classList.add('rotate-180');
  }
});

    // 외부 클릭 시 드롭다운 닫기
    document.addEventListener('click', (e) => {
  if (!logoClickArea.contains(e.target) && !logoMenu.contains(e.target)) {
    if (logoMenu.classList.contains('dropdown-enter-active')) {
      logoMenu.classList.remove('dropdown-enter-active');
      logoMenu.classList.add('dropdown-leave-active');
      dropdownArrow.classList.remove('rotate-180');

      setTimeout(() => {
        logoMenu.classList.remove('dropdown-leave-active');
        logoMenu.classList.add('dropdown-enter');
      }, 300);
    }
  }
});
