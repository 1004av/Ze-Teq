<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropRadar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- 사이드바 -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-300 shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">메뉴</h2>
      <ul class="space-y-4">
        <li><a href="/" class="text-gray-700 hover:text-blue-600">홈</a></li>
        <li><a href="/research.html" class="text-gray-700 hover:text-blue-600">상품 리서치</a></li>
      </ul>
    </div>
  </div>

  <!-- 상단 네비게이션 바 -->
  <nav class="bg-white border-b border-gray-300 sticky top-0 z-50">
    <div class="w-full px-4 flex justify-start items-center h-16 space-x-4">
      <!-- 햄버거 버튼 -->
      <button id="menu-toggle" class="text-gray-700 focus:outline-none">
        <!-- 햄버거 아이콘 -->
        <svg id="icon-menu" class="w-6 h-6 block" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <!-- X 아이콘 -->
        <svg id="icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- 로고 -->
      <img src="logo.png" alt="Ze-Teq" class="h-16 w-auto" />
      <div class="text-2xl font-bold text-blue-600">Ze-Teq</div>
    </div>
  </nav>

  <!-- 콘텐츠 -->
  <main class="p-10 text-center text-xl">
    여기는 홈입니다. 기능을 추가해보세요.
  </main>

  <!-- JavaScript -->
  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const iconMenu = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      iconMenu.classList.toggle('hidden');
      iconClose.classList.toggle('hidden');
    });
  </script>

</body>
</html>
